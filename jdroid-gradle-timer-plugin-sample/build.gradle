apply plugin: 'java'
apply plugin: 'com.jdroid.gradle.timer'

buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath 'com.jdroidframework:jdroid-gradle-timer-plugin:0.9.1'
	}
}

jdroidGradleTimer {
	enableProfiling = true
	profilingTag = 'test'
	url = 'quick-entities.herokuapp.com/test'
	enableLogs = false
}